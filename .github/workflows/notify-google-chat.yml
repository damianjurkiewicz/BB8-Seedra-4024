name: Notify Google Chat on Push

on:
  push:
    branches:
      - main
      - visubranch  # dodaj gaÅ‚Ä…Åº jeÅ›li uÅ¼ywasz innej

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Extract last commit message
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%s)
          echo "LAST_COMMIT_MESSAGE=${COMMIT_MSG:-Brak komentarza}" >> $GITHUB_ENV

      - name: Send commit to Google Chat
        run: |
          curl -X POST \
            -H 'Content-Type: application/json' \
	    -d "{\"text\": \"ðŸ§  Testowa wiadomoÅ›Ä‡ z GitHuba\"}"
            "$GOOGLE_CHAT_WEBHOOK"
        env:
          GOOGLE_CHAT_WEBHOOK: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
